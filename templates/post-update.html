{% extends 'base.html'%}

{% block title%}
Редактирование статьи
{% endblock%}


{% block body%}
<div class="container">
    <h1>Редактирование статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название" value="{{article.title}}" required></br>
        <textarea name="intro" id="intro"  class="form-control" placeholder="Введите анонс" required>{{article.intro}}</textarea></br>
        <textarea name="text" id="text"  class="form-control" placeholder="Введите основной текст" required>{{article.text}}</textarea></br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>


</div>

{% endblock%}
